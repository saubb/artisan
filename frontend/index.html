<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisan AI Marketplace</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <div id="login-choice-page" class="page active">
        <div class="login-container">
            <h1>Welcome to the Artisan Marketplace</h1>
            <p>Connecting creativity with community through the power of AI.</p>
            <div class="choice-buttons">
                <button id="login-as-customer-btn">Shop as a Customer</button>
                <button id="login-as-artisan-btn">Login as an Artisan</button>
            </div>
        </div>
    </div>

    <div id="customer-view-page" class="page">
       <header>
    <nav>
        <button id="customer-back-btn" class="back-btn">‚Üê Back</button>

        <h1>Artisan Treasures</h1>
        <div class="nav-right">
            <span>üõí Cart (<span id="cart-count">0</span>)</span>
        </div>
    </nav>
</header>
        <main>
            <h2>Our Products</h2>
            <div id="product-grid" class="product-grid">
                </div>
        </main>
    </div>

   <div id="artisan-view-page" class="page">
   <header>
    <nav>
        <button id="artisan-back-btn" class="back-btn">‚Üê Back</button>

        <h1>Artisan Dashboard</h1>
    </nav>
</header>
    <main class="artisan-dashboard">
        <div class="dashboard-section">
            <h3>Add a New Product</h3>
            <p>Upload an image and a price. Our AI will automatically generate the details!</p>
            <form id="product-upload-form">
                <label for="productImage">Product Image:</label>
                <input type="file" id="productImage" name="productImage" accept="image/*" required>
                
                <label for="productPrice">Selling Price (‚Çπ):</label>
                <input type="number" id="productPrice" name="price" placeholder="e.g., 2500" required>
                
                <button type="submit">Add Product with AI</button>
            </form>
            <div id="upload-status"></div>
        </div>
    </main>
</div>

    <script src="script.js"></script>
</body>
</html>
